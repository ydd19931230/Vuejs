<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第二章-helloworld程序</title>
	
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="name" placeholder="你的名字">
		<h1>你好，{{name}}</h1>
	</div>
</body>
</html>
<script>
	//通过一个对象变量来指定data选项
	var data = {
		name:'ydd'
	}
	/*简单的演示*/
	var app = new Vue({
		el:"#app",
		data:data,
		created:function(){
			console.log(this.name);
		},
		mounted:function(){
			console.log(this.$el);
		}
	});
	//可以通过vue实例app来取得name
	/*
	var i1 = setInterval(function(){
		console.log(app.name);
	},1000);*/
</script>
