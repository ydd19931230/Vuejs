<!doctype html>
<html lang="en">
<head>
	<link rel="icon" href="/images/logo.png">
	<meta charset="UTF-8">
	<title>第一章-简单演示</title>
	
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="book in books">{{book.name}}</li>
		</ul>
	</div>
</body>
</html>
<script>
	/*简单的演示*/
	var app = new Vue({
		el:"#app",
		data:{
			books:[{name:"java"},{name:"springboot"},{name:"vuejs"}]
		}
	
	});
</script>
