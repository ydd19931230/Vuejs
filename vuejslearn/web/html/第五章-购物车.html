<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>第五章-购物车</title>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

</head>
<body>
<div id="app" v-cloak>
    <table class="table-data">
        <tr>
            <th width="10%"></th>
            <th width="25%">商品名称</th>
            <th width="25%">商品单价</th>
            <th width="20%">购买数量</th>
            <th width="20%">操作</th>
        </tr>
        <template v-if="items.length > 0">
            <template v-for="(item,index) in items">
                <tr>
                    <td>{{index + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <input class="btn btn-count" type="button" value="-" @click="decCount(item.id)">
                        <span class="span-count">{{item.count}}</span>
                        <input class="btn btn-count" type="button" value="+" @click="addCount(item.id)">
                    </td>
                    <td>
                        <input class="btn btn-del"type="button" value="移除" @click="removeItem(item.id)">
                    </td>
                </tr>
            </template>
        </template>
        <template v-else>
            <tr>
                <td colspan="5">阿哦，还没有添加任何商品哦！</td>
            </tr>
        </template>
    </table>
    <div class="total-price">总价：￥&nbsp;{{totalPrice}}</div>
</div>
</body>
</html>
<script src="../js/index.js"></script>
